<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy House - Our Pets</title>
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital@0;1&family=Gelasio:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <header class="pets-header">
        <div class="wrapper">
            <div class="pets-header-container">
                <div class="pets-header-logo-wrapper">
                    <h1 class="pets-header-logo-title header-logo-title">Cozy House</h1>
                    <h6 class="pets-header-logo-subtitle header-logo-subtitle">Shelter for pets in Boston</h6>
                </div>
                <nav class="pets-header-nav header-nav">
                    <ul class="pets-header-menu header-menu">
                        <li class="pets-header-menu-item header-menu-item">
                            <a href="../main/index.html" class="pets-header-menu-item-link header-menu-item-link">About
                                the shelter</a>
                        </li>
                        <li class="pets-header-menu-item header-menu-item">
                            <a href="#!" class="pets-header-menu-item-link header-menu-item-link">Our pets</a>
                        </li>
                        <li class="pets-header-menu-item header-menu-item">
                            <a href="#!" class="pets-header-menu-item-link header-menu-item-link">Help the shelter</a>
                        </li>
                        <li class="pets-header-menu-item header-menu-item">
                            <a href="#!" class="pets-header-menu-item-link header-menu-item-link">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="pets-main"></main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer-container">
                <div class="footer-questions">
                    <div class="footer-questions-title h3-title">For questions<br>and suggestions</div>
                    <div class="footer-questions-email">
                        <img src="/assets/icons/icon-email.svg" alt="Mail icon" class="footer-questions-email-icon">
                        <h4 class="footer-questions-email-h4 h4-title">email@shelter.com</h4>
                    </div>
                    <div class="footer-questions-phone">
                        <img src="/assets/icons/icon-phone.svg" alt="Phone icon" class="footer-questions-phone-icon">
                        <h4 class="footer-questions-phone-h4 h4-title">+13 674 567 75 54</h4>
                    </div>
                </div>
                <div class="footer-visit">
                    <div class="footer-visit-title h3-title">We are waiting<br>for your visit</div>
                    <div class="footer-visit-address">
                        <img src="/assets/icons/icon-marker.svg" alt="Location icon" class="footer-visit-address1-icon">
                        <h4 class="footer-visit-address1-h4 h4-title">1 Central Street, Boston<br>(entrance from the
                            store)</h4>
                    </div>
                    <div class="footer-visit-address">
                        <img src="/assets/icons/icon-marker.svg" alt="Location icon" class="footer-visit-address2-icon">
                        <h4 class="footer-visit-address2-h4 h4-title">18 South Park, London </h4>
                    </div>
                </div>
                <div class="footer-pic">
                    <img src="/assets/images/footer-puppy.png" alt="Footer dog photo" class="footer-pic-img">
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
